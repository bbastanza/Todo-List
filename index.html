<!DOCTYPE html>
<html>

<head>
  <title>To-do</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <header>
    <h1>
      To-Do's
    </h1>
  </header>

  <div class="container" id="items">
    <div id="buttonLayout">
      <button id="addToList" type="button" class="button">Add to list</button>
      <button id="clearDone" type="button" class="button">Clear Done</button>
      <button id="clearAll" type="button" class="button">Clear All</button>
    </div>
    <div id="Box" style="text-align: center; margin: 20px">
      <input id="textBox" placeholder="Enter Item Here" type="text">
    </div>

    <ol id="itemList">
    </ol>


    <p id="end">Double Click to Strikeout/Unstrikeout</p>
    <script src="index.js"></script>
</body>

</html>
