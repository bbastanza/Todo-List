<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To-do</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <header>
    <h1>
      TO-DO
    </h1>
  </header>

  <div class="container" id="items">
    <div id="button-layout">
      <button id="add-to-list" type="button" class="button">Add to list</button>
      <button id="clear-done" type="button" class="button">Clear Done</button>
      <button id="clear-all" type="button" class="button">Clear All</button>
    </div>

    <div id="box" style="text-align: center; margin: 20px">
      <input id="text-box" placeholder="Enter Item Here" type="text">
    </div>

    <ol id="item-list"></ol>

    <p id="end">Click Item to Strikeout</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
